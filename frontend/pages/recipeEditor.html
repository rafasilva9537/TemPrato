<!DOCTYPE html>

<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles/main.css">
    <script src="/frontend/script/markdown.js"></script>
    <script src="/frontend/script/themeChange.js"></script>
    <title>TemPrato - Nova Receita</title>
</head>

<body>
    <header>

        <span>
            <a href="/frontend/index.html" class="homePageLink">
                <img class="temPratoLogo" src="/frontend/assets/icons/temPratoLogo.png"/><h1 class="menuTitle">TemPrato</h1>
            </a>
        </span>

        <span>
            <h1 class="subtitittle">com as suas deliciosas receitas?</h1>
        </span>
    </header>

    <br>

    <div class="toolsContainer">

        <select class="toolSelect" id="headering" onchange="heading(this.value)">
            <option class="optTool" value="h1">H1</option>
            <option class="optTool" value="h2">H2</option>
            <option class="optTool" value="h3">H3</option>
            <option class="optTool" value="h4">H4</option>
            <option class="optTool" value="h5">H5</option>
            <option class="optTool" value="h6">H6</option>
        </select>

        <button class="btnTool" id="undo" onclick="undo()">
            <i class="fas fa-undo"></i>
        </button>
        <button class="btnTool" id="redo" onclick="redo()">
            <i class="fas fa-redo"></i>
        </button>
        <button class="btnTool" id="bold" onclick="bold()">
            <i class="fas fa-bold"></i>
        </button>
        <button class="btnTool" id="italic" onclick="italic()">
            <i class="fas fa-italic"></i>
        </button>
        <button class="btnTool" id="underline" onclick="underline()">
            <i class="fas fa-underline"></i>
        </button>
        <button class="btnTool" id="strikethrough" onclick="strikethrough()">
            <i class="fas fa-strikethrough"></i>
        </button>
        <button class="btnTool" id="subscript" onclick="subscript()">
            <i class="fas fa-subscript"></i>
        </button>
        <button class="btnTool" id="superscript" onclick="superscript()">
            <i class="fas fa-superscript"></i>
        </button>


        <div class="fontSizeCtnr">

        <button class="btnTool" id="actress" onclick="actress()">
        <i class="fas fa-plus"></i>
            </button>

            <select class="toolSelect" id="fontSize" onchange="fontSize(this.value)">
                <option class="optTool" value="1">1</option>
                <option class="optTool" value="2">2</option>
                <option class="optTool" value="3">3</option>
                <option class="optTool" value="4">4</option>
                <option class="optTool" value="5">5</option>
                <option class="optTool" value="6">6</option>
                <option class="optTool" value="7">7</option>
            </select>

            <button class="btnTool" id="decrease" onclick="decrease()">
                <i class="fas fa-minus"></i>
            </button>

        </div>



        <button class="btnTool" id="textColor" onclick="changeTextColor()">
            <i class="fas fa-font"></i>
        </button>
        <button class="btnTool" id="bgColor" onclick="changeBgColor()">
            <i class="fas fa-fill-drip"></i>
        </button>

        <select class="toolSelect" id="font" onchange="changeFont(this.value)">
            <option class="optTool" value="Arial">Arial</option>
            <option class="optTool" value="Times New Roman">Times New Roman</option>
            <option class="optTool" value="Courier New">Courier New</option>
        </select>

        <button class="btnTool" id="alignLeft" onclick="alignLeft()">
            <i class="fas fa-align-left"></i>
        </button>
        <button class="btnTool" id="alignCenter" onclick="alignCenter()">
            <i class="fas fa-align-center"></i>
        </button>
        <button class="btnTool" id="alignRight" onclick="alignRight()">
            <i class="fas fa-align-right"></i>
        </button>
        <button class="btnTool" id="alignJustify" onclick="alignJustify()">
            <i class="fas fa-align-justify"></i>
        </button>

        <button class="btnTool" id="outdent" onclick="outdent()">
            <i class="fas fa-outdent"></i>
        </button>
        <button class="btnTool" id="indent" onclick="indent()">
            <i class="fas fa-indent"></i>
        </button>


        <button class="btnTool" id="orderedList" onclick="orderedList()">
            <i class="fas fa-list-ol"></i>
        </button>
        <button class="btnTool" id="unorderedList" onclick="unorderedList()">
            <i class="fas fa-list-ul"></i>
        </button>


        <button class="btnTool" id="insertImageUrl" onclick="insertImageUrl()">
            <i class="fas fa-image"></i>
        </button>
        <button class="btnTool" id="insertImageFile">
            <i class="fas fa-upload"></i>
        </button>


        <input type="color" id="colorTextPick" style="display: none;">
        <input type="color" id="bgColorPick" style="display: none;">
   
    </div>

    <div id="editor" contentEditable="true"></div>

</body>
